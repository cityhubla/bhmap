    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

	<div id="map"></div>
    <div id="info"><h1>Land Use in Boyle Heights</h1><p>This map shows the boundaries of the neighborhood councils as well
        as the meeting locations for each council</p><p>Data from <a href="data.lacity.org">Los Angeles Open Data:</a> <a href="https://data.lacity.org/A-Well-Run-City/Neighborhood-Councils-Certified-/fu65-dz2f">NC Boundaries</a> <a href="https://data.lacity.org/A-Well-Run-City/Neighborhood-Council-Office-Location-Map/nnrh-gpbn">NC Meeting Locations</a></p><p>Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.</p></div>
	<script>
         var map = L.map('map')
        .setView([34.042027, -118.210391], 14);
        

        //Code to add Basemap
        var latimes = L.tileLayer('http://{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png').addTo(map);
   
        //Create locations for geojson
        var nc_boundaries="data/nc_boundaries.geojson";
        var nc_locations="data/nc_locations.geojson";
        
        //Styles and loads the Neighborhood Council Boundaries
        var ncboundaries = $.getJSON(nc_boundaries, function(data) {
        L.geoJson(data, {
                style:{
                fillColor:"#008080",
                color: "#008080",
                weight: 2,
                opacity: 1,
                fillOpacity: 0.1,
                clickable: false
                }             
        }).addTo(map).bringToBack();
        });
